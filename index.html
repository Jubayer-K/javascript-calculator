<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <title>Calculator | by Jubayer</title>
</head>

<body>
    <main>
        <div>
            <div class="container">
                <input id="numInput" type="text" placeholder="0">

                <div class="buttons">
                    <div class="row">
                        <button class="operators">AC</button>
                        <button class="operators">DEL</button>
                        <button class="operators">%</button>
                        <button class="operators">/</button>
                    </div>
                    <div class="row">
                        <button class="numberbtns" >7</button>
                        <button class="numberbtns" >8</button>
                        <button class="numberbtns" >9</button>
                        <button class="operators">*</button>
                    </div>
                    <div class="row">
                        <button class="numberbtns" >4</button>
                        <button class="numberbtns" >5</button>
                        <button class="numberbtns" >6</button>
                        <button class="operators">-</button>
                    </div>
                    <div class="row">
                        <button class="numberbtns" >1</button>
                        <button class="numberbtns" >2</button>
                        <button class="numberbtns" >3</button>
                        <button class="operators">+</button>
                    </div>
                    <div class="row">
                        <button class="numberbtns" >00</button>
                        <button class="numberbtns" >0</button>
                        <button class="numberbtns" >.</button>
                        <button id="equalBtn">=</button>
                    </div>
                </div>

            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
